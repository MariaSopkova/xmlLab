<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <script type="text/javascript" src="xmlLab.js"></script>
    <link rel="stylesheet" type="text/css" href="xmlLabCSS.css">
    <title></title>
</head>
<body>
    <div>
        <div id="Content"></div>
        <p>
            <!--<input id="AddButton" type="link" value=" Add parameter " onclick="addParameter()">-->
            <a id="AddButton" onclick="addParameter()">Geminio</a>
            <a id="DownloadButton" onclick="downloadThis('output.xml', 'xml/plain')">Akcio</a>
            <a href="" class="hidden" id="linkToFile" hidden = "hidden"></a>
        </p>
        <form id="NewParameter" hidden = "hidden">
            <p>ID: <input id="NewId" type="text" value="Add id"></p>
            <p>Name: <input id="NewName" type="text" value="Add name"></p>
            <p>Description: <input id="NewDescription" type="text" value="Add description"></p>
            <p> Type:
                <select id="NewType" name="ComboBox" onchange="changeType()">
                    <option value="0">System.String</option>
                    <option value="1">System.Int32</option>
                    <option value="2">System.Boolean</option>
                </select>
            </p>
            <p>Value: <input id="NewValue" type="text"></p>
            <a><a id="SaveButton" onclick="saveParameter()">Enervate</a>     <a id="CanselButton" onclick="canselParameter()">Obliviate</a>
        </form>
    </div>
    <div id="pic_always">
        <img src="img/always.png">
    </div>
</body>
</html>
