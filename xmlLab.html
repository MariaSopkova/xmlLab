<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <script type="text/javascript" src="xmlLab.js"></script>
    <title></title>
</head>
<body>
    <div>
        <div id="Content"></div>
        <p>
            <input id="AddButton" type="button" value=" Add parameter " onclick="addParameter()">
            <input id="DownloadButton" type="button" value=" Download file " onclick="download( 'output.xml', 'xml/plain')">
            <a href="" class="hidden" id="linkToFile" hidden = "hidden"></a>
        </p>
        <form id="NewParameter" hidden = "hidden">
            <p>ID: <input id="NewId" type="text" value="Add id"></p>
            <p>Name: <input id="NewName" type="text" value="Add name"></p>
            <p>Description: <input id="NewDescription" type="text" value="Add description"></p>
            <p> Type:
                <select id="NewType" name="ComboBox" onchange="changeType()">
                    <option value="0">System.String</option>
                    <option value="1">System.Int32</option>
                    <option value="2">System.Boolean</option>
                </select>
            </p>
            <p>Value: <input id="NewValue" type="text"></p>
            <p><input id="SaveButton" type="button" value="Save" onclick="saveParameter()">     <input id="CanselButton" type="button" value="Cansel" onclick="canselParameter()"></p>
        </form>
        <p></p>
    </div>
</body>
</html>
